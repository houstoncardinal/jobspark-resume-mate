<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Gigm8 - AI-Powered Job Search & Resume Builder Platform</title>
    <meta name="title" content="Gigm8 - AI-Powered Job Search & Resume Builder Platform" />
    <meta name="description" content="Find your dream job with Gigm8's AI-powered job search, resume builder, and career tools. Connect with top employers and optimize your career path." />
    <meta name="keywords" content="job search, resume builder, AI resume, career tools, job platform, employment, hiring, recruitment, career development, professional networking" />
    <meta name="author" content="Gigm8 Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.gigm8.com/" />
    <meta property="og:title" content="Gigm8 - AI-Powered Job Search & Resume Builder Platform" />
    <meta property="og:description" content="Find your dream job with Gigm8's AI-powered job search, resume builder, and career tools. Connect with top employers and optimize your career path." />
    <meta property="og:image" content="https://www.gigm8.com/og-image.png" />
    <meta property="og:site_name" content="Gigm8" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.gigm8.com/" />
    <meta property="twitter:title" content="Gigm8 - AI-Powered Job Search & Resume Builder Platform" />
    <meta property="twitter:description" content="Find your dream job with Gigm8's AI-powered job search, resume builder, and career tools. Connect with top employers and optimize your career path." />
    <meta property="twitter:image" content="https://www.gigm8.com/twitter-image.png" />
    <meta property="twitter:site" content="@gigm8" />
    <meta property="twitter:creator" content="@gigm8" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.gigm8.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Gigm8",
      "url": "https://www.gigm8.com",
      "description": "AI-Powered Job Search & Resume Builder Platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.gigm8.com/jobs?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Gigm8",
        "url": "https://www.gigm8.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.gigm8.com/logo.png"
        },
        "sameAs": [
          "https://twitter.com/gigm8",
          "https://linkedin.com/company/gigm8",
          "https://facebook.com/gigm8"
        ]
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free job search and resume building tools"
      }
    }
    </script>
    
    <!-- Additional Structured Data for Job Board -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Gigm8 Job Search",
      "url": "https://www.gigm8.com/jobs",
      "description": "Advanced job search and discovery platform",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Gigm8"
      }
    }
    </script>
    
    <!-- Additional Structured Data for Resume Builder -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Gigm8 Resume Builder",
      "url": "https://www.gigm8.com/builder",
      "description": "AI-powered resume builder with professional templates",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Gigm8"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
