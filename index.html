<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Gigm8 — Find Jobs, Match & Optimize Your Resume</title>
    <meta name="description" content="Search high-quality job listings worldwide, analyze your resume against any role, and use AI to optimize your resume in real time." />
    <meta name="keywords" content="jobs, job search, resume optimizer, ATS, AI resume, job board, career, hiring, remote jobs" />
    <link rel="canonical" href="https://jobspark.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Gigm8" />
    <meta property="og:url" content="https://jobspark.app/" />
    <meta property="og:title" content="Gigm8 — Find Jobs, Match & Optimize Your Resume" />
    <meta property="og:description" content="Search high-quality job listings worldwide, analyze your resume against any role, and use AI to optimize your resume in real time." />
    <meta property="og:image" content="https://jobspark.app/thumbnail.png" />
    <meta property="og:image:secure_url" content="https://jobspark.app/thumbnail.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Gigm8 – AI job search and resume optimization" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gigm8 — Find Jobs, Match & Optimize Your Resume" />
    <meta name="twitter:description" content="Search high-quality job listings worldwide, analyze your resume against any role, and use AI to optimize your resume in real time." />
    <meta name="twitter:image" content="https://jobspark.app/thumbnail.png" />
    <meta name="twitter:image:alt" content="Gigm8 – AI job search and resume optimization" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Gigm8",
        "url": "https://jobspark.app/",
        "logo": "https://jobspark.app/favicon.ico",
        "sameAs": [
          "https://twitter.com/",
          "https://www.linkedin.com/"
        ]
      }
    </script>
    <!-- JSON-LD: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Gigm8",
        "url": "https://jobspark.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://jobspark.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
